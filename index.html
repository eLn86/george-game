<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>George The Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|VT323" rel="stylesheet">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="start-container">
            <div id="george-profile">
                <div class="george-img animated bounceInLeft"></div>
                <div class="george-name">
                    <div class="george animated bounceInRight">George</div>
                    <div class="the-game animated fadeInUp">The Game</div>
                </div>
                <div class="start-button animated bounceIn"></div>
            </div>
        </div>

        <div id="pause"></div>
        <div id="game-container">
            <div id="title-card" class="">
            </div>
            <div id="health">
            </div>
            <div id="stores">
                <div id="store-img"></div>
                <div id="store-bar">
                </div>
            </div>
            <div id="game-board">
            </div>
            <div id="village">
                <div class="v1"></div>
                <div class="v2"></div>
                <div class="v3"></div>
                <div class="v4"></div>
                <div class="v5"></div>
                <div class="v6"></div>
                <div class="v7"></div>
                <div class="v8"></div>
                <div class="v9"></div>
                <div class="v10"></div>
                <div class="v11"></div>
                <div class="v12"></div>
                <div class="v13"></div>
                <div class="v14"></div>
                <div class="v15"></div>
                <div class="v16"></div>
                <div class="v17"></div>
                <div class="v18"></div>
            </div>
            <div class="words"></div>
            <div class="current"></div>
        </div>

        <div id="game-over">
            <div class="text">GAME OVER
            <div class="img animated floating"></div></div>
            <div class="text2">
            play again?</div>
            <div class="restart"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/list.js"></script>
        <script type="text/javascript" src="js/keyboard.js"></script>
        <script type="text/javascript" src="js/block.js"></script>
        <script type="text/javascript" src="js/tracker.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/start.js"></script>

    </body>
</html>
